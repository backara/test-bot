<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
</head>
<body>
    <h1>Welcome</h1>
    <p id="description">This is a simple HTML page.</p>
    <div>
        <p>Current message: lalalala</p>
    </div>
    <script>
        // Select the paragraph element by its ID
        var newCA = "/x kala";
        var descriptionElement = document.getElementById("description");
        descriptionElement.textContent = newCA;
    </script>
</body>
</html>
